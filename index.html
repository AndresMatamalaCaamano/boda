<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apertura de Invitación Premium</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Se agregó 'Cinzel' para el sello -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Pinyon+Script&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Configuraciones generales de fuente */
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f2efeb; /* Fondo ligeramente más cálido y claro basado en tu imagen */
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .font-serif-elegant { font-family: 'Playfair Display', serif; }
        .font-cursive { font-family: 'Pinyon Script', cursive; }
        .font-seal { font-family: 'Cinzel', serif; } /* Nueva tipografía exclusiva para el sello */

        /* Textura realista de papel (Grano sutil) */
        .paper-texture {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.04;
            mix-blend-mode: multiply;
            pointer-events: none;
            position: absolute;
            inset: 0;
            z-index: 50;
        }

        /* Patrón de puntos para el interior de la solapa (basado en tu imagen) */
        .polka-dots {
            background-color: #fdfbfb;
            background-image: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='12' cy='12' r='4' fill='none' stroke='%23f4c2d0' stroke-width='1.5' opacity='0.7'/%3E%3C/svg%3E");
            background-size: 30px 30px;
        }

        /* Animación del Sobre */
        .envelope-wrapper { perspective: 1500px; }
        
        /* SOLUCIÓN AL FALLO DE DISEÑO: Transición de z-index a la mitad del giro */
        .flap-top {
            transform-origin: top;
            transition: transform 0.9s cubic-bezier(0.4, 0, 0.2, 1), z-index 0s 0.45s;
            z-index: 40;
        }
        .flap-top.open {
            transform: rotateX(180deg);
            z-index: 15; /* Se va detrás de la carta al abrirse */
        }
        
        .letter-pull {
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1) 0.4s;
            z-index: 20;
        }
        .letter-pull.open {
            transform: translateY(-145px) scale(1.03);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        
        /* Sello de cera (Limpio y liso como en tu imagen) */
        .wax-seal {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
            transition: opacity 0.6s ease, transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .wax-seal.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        .wax-seal.open {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
            pointer-events: none;
        }

        /* Animación de la etiqueta de pases */
        .guest-label-anim {
            opacity: 0;
            transform: translateX(-50%) translateY(-10px);
            transition: opacity 0.8s ease, transform 0.8s cubic-bezier(0.25, 1, 0.3, 1);
        }
        .guest-label-anim.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        .guest-label-anim.open {
            opacity: 0;
            transform: translateX(-50%) translateY(20px);
            pointer-events: none;
        }

        /* Animaciones de Entrada */
        .intro-anim-container {
            opacity: 0;
            transform: translateY(60px);
            transition: all 1.5s cubic-bezier(0.25, 1, 0.3, 1);
        }
        .intro-anim-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Efecto de Flote Realista */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-12px) rotate(0.5deg); }
        }
        .floating {
            animation: float 5s ease-in-out infinite;
        }

        .text-fade-anim {
            opacity: 0;
            transition: opacity 1s ease;
        }
        .text-fade-anim.show {
            opacity: 1;
        }

        /* Animación del título de anuncio superior */
        .title-fade-anim {
            opacity: 0;
            transform: translateY(-15px);
            transition: opacity 1.2s ease, transform 1.2s cubic-bezier(0.25, 1, 0.3, 1);
        }
        .title-fade-anim.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="h-screen w-screen relative selection:bg-[#eab6c4] selection:text-white">

    <div id="page-wrapper" class="fixed inset-0 z-50 flex items-center justify-center transition-opacity duration-1000">
        <div id="intro-presentation" class="intro-anim-container flex flex-col items-center">
            
            <!-- Anuncio de Boda Superior -->
            <div id="wedding-announcement" class="title-fade-anim text-center mb-10 sm:mb-14">
                <p class="font-sans text-[9px] sm:text-[11px] text-[#7c9787] font-bold tracking-[0.4em] uppercase mb-2 sm:mb-3">Con gran alegría anunciamos que</p>
                <h1 class="font-serif-elegant text-4xl sm:text-5xl text-[#2a4235] italic drop-shadow-sm">¡Nos casamos!</h1>
            </div>

            <div id="envelope-floater" class="floating">
                <!-- Contenedor del sobre -->
                <div class="relative w-[320px] h-[220px] sm:w-[400px] sm:h-[280px] envelope-wrapper">
                    
                    <!-- Fondo interior del sobre (Parte trasera que se ve al sacar la carta) -->
                    <div class="absolute inset-0 bg-[#7c9787] rounded-md shadow-[0_25px_50px_rgba(0,0,0,0.1)] overflow-hidden">
                        <div class="paper-texture"></div>
                        <div class="absolute inset-0 shadow-[inset_0_30px_50px_rgba(0,0,0,0.25)]"></div> <!-- Sombra profunda -->
                    </div>
                    
                    <!-- La Carta asomándose -->
                    <div id="envelope-letter" class="letter-pull absolute top-2 left-3 right-3 bottom-2 bg-white rounded flex flex-col items-center pt-10 shadow-inner overflow-hidden border border-gray-100">
                        <div class="absolute inset-2 border border-[#d4af37]/40 rounded-t-[40px] pointer-events-none"></div>
                        <div class="absolute inset-3 border-[0.5px] border-[#d4af37]/20 rounded-t-[36px] pointer-events-none"></div>
                        <div class="w-[60%] h-[1px] bg-gradient-to-r from-transparent via-[#d4af37]/60 to-transparent absolute top-6"></div>
                        
                        <h2 class="font-serif-elegant italic text-4xl sm:text-5xl text-[#2a4235] mt-5 relative z-10">A & P</h2>
                        <p class="font-serif-elegant mt-3 text-[10px] sm:text-xs text-gray-400 tracking-[0.4em] uppercase relative z-10">Estás invitado</p>
                    </div>

                    <!-- PROFUNDIDAD DE SOMBRAS: Solapas frontales con drop-shadow realistas -->
                    <div class="absolute inset-0 pointer-events-none rounded-md overflow-hidden">
                        
                        <!-- Solapa Izquierda -->
                        <div class="absolute inset-0 z-[31]" style="filter: drop-shadow(4px 0 10px rgba(0,0,0,0.15));">
                            <div class="absolute top-0 bottom-0 left-0 w-[52%] bg-[#81a391]" style="clip-path: polygon(0 0, 100% 50%, 0 100%);">
                                <div class="paper-texture"></div>
                            </div>
                        </div>

                        <!-- Solapa Derecha -->
                        <div class="absolute inset-0 z-[31]" style="filter: drop-shadow(-4px 0 10px rgba(0,0,0,0.15));">
                            <div class="absolute top-0 bottom-0 right-0 w-[52%] bg-[#769784]" style="clip-path: polygon(100% 0, 0 50%, 100% 100%);">
                                <div class="paper-texture"></div>
                            </div>
                        </div>

                        <!-- Solapa Inferior (Proyecta sombra hacia las laterales) -->
                        <div class="absolute inset-0 z-[32]" style="filter: drop-shadow(0 -5px 12px rgba(0,0,0,0.2));">
                            <div class="absolute bottom-0 left-0 right-0 h-[58%] bg-[#8ba696]" style="clip-path: polygon(0 100%, 50% 0, 100% 100%);">
                                <div class="paper-texture"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Solapa superior principal (La que se abre, incluye anverso y reverso) -->
                    <div id="envelope-flap" class="flap-top absolute inset-0 pointer-events-none" style="filter: drop-shadow(0 4px 12px rgba(0,0,0,0.25));">
                        
                        <!-- Exterior de la solapa (Verde Salvia) -->
                        <div class="absolute top-0 left-0 right-0 h-[62%] bg-[#9bc1ad]" style="clip-path: polygon(0 0, 100% 0, 50% 100%); backface-visibility: hidden;">
                            <div class="paper-texture"></div>
                        </div>

                        <!-- Interior de la solapa (Polka Dots - Se revela en 3D al girar) -->
                        <div class="absolute top-0 left-0 right-0 h-[62%] polka-dots" style="clip-path: polygon(0 0, 100% 0, 50% 100%); transform: rotateX(180deg); backface-visibility: hidden;">
                            <div class="absolute inset-0 shadow-[inset_0_10px_20px_rgba(0,0,0,0.05)]"></div> <!-- Ligera sombra interior -->
                        </div>
                    </div>

                    <!-- Sello de Lacre Rosa (Nueva Tipografía Cinzel) -->
                    <div id="wax-seal" onclick="openEnvelope()" class="wax-seal absolute top-[52%] sm:top-[56%] left-1/2 -translate-x-1/2 -translate-y-1/2 z-50 cursor-pointer w-16 h-16 sm:w-[76px] sm:h-[76px] bg-[#eab6c4] rounded-full shadow-[0_4px_10px_rgba(0,0,0,0.15),inset_2px_2px_5px_rgba(255,255,255,0.7),inset_-3px_-3px_6px_rgba(0,0,0,0.15)] flex items-center justify-center border border-[#dca0b1] hover:scale-105 active:scale-95">
                        <span class="font-seal font-semibold text-white text-[22px] sm:text-[26px] tracking-wide drop-shadow-[0_1px_2px_rgba(0,0,0,0.15)] relative top-[1px]">A & P</span>
                    </div>
                    
                    <!-- Cuadro de Invitaciones (Idéntico a tu referencia) -->
                    <div id="guest-label" class="guest-label-anim absolute -bottom-14 sm:-bottom-16 left-1/2 -translate-x-1/2 z-[45] bg-white px-8 py-5 rounded-[14px] shadow-[0_15px_30px_rgba(0,0,0,0.08)] text-center w-[90%] max-w-[280px]">
                        <h3 class="font-serif-elegant text-[#2a4235] font-bold text-[13px] sm:text-[15px] tracking-[0.3em] uppercase mb-[6px]">Invitación</h3>
                        <p class="font-sans text-[8px] sm:text-[9px] text-gray-400 tracking-[0.2em] uppercase mb-4">Válida para</p>
                        
                        <div class="flex items-center justify-center gap-3">
                            <div class="flex-1 h-[1px] bg-[#f4c2d0] opacity-80"></div>
                            <div class="flex items-baseline gap-2">
                                <span class="font-serif-elegant font-bold text-[#eab6c4] text-[50px] sm:text-[56px] leading-none">2</span>
                                <span class="text-[9px] sm:text-[10px] font-bold tracking-[0.2em] uppercase text-gray-500 mb-1">Pases</span>
                            </div>
                            <div class="flex-1 h-[1px] bg-[#f4c2d0] opacity-80"></div>
                        </div>
                    </div>

                    <!-- Texto de Instrucción -->
                    <div id="instruction-wrapper" class="absolute -bottom-36 sm:-bottom-44 left-1/2 -translate-x-1/2 w-full text-fade-anim">
                        <p id="instruction-text" class="text-base sm:text-xl text-[#e59fb3] font-bold font-serif-elegant tracking-[0.2em] text-center animate-pulse drop-shadow-sm uppercase italic">
                            Toca el sello para abrir
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // === Lógica de Animaciones de Entrada ===
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('intro-presentation').classList.add('show');
            }, 100);

            // Aparece el anuncio superior
            setTimeout(() => {
                document.getElementById('wedding-announcement').classList.add('show');
            }, 600);

            setTimeout(() => {
                document.getElementById('wax-seal').classList.add('show');
            }, 1000);

            setTimeout(() => {
                document.getElementById('guest-label').classList.add('show');
            }, 1400);

            setTimeout(() => {
                document.getElementById('instruction-wrapper').classList.add('show');
            }, 2000);
        });

        // === Lógica de Animación del Sobre y Redirección ===
        let isOpened = false;

        function openEnvelope() {
            if (isOpened) return;
            isOpened = true;

            // Congelamos el flote para una apertura limpia
            document.getElementById('envelope-floater').classList.remove('floating');

            const seal = document.getElementById('wax-seal');
            const guestLabel = document.getElementById('guest-label');
            const flap = document.getElementById('envelope-flap');
            const letter = document.getElementById('envelope-letter');
            const textInstr = document.getElementById('instruction-wrapper');
            const announcement = document.getElementById('wedding-announcement');
            const pageWrapper = document.getElementById('page-wrapper');

            seal.classList.add('open');
            guestLabel.classList.add('open');
            textInstr.classList.remove('show');
            announcement.classList.remove('show'); // Desvanece el título superior al abrir

            // Abrir la solapa superior (automáticamente hará la transición 3D y de Z-index)
            setTimeout(() => {
                flap.classList.add('open');
            }, 300);

            // Sale la carta revelando el interior profundo del sobre
            setTimeout(() => {
                letter.classList.add('open');
            }, 1200);

            // Redirección
            setTimeout(() => {
                pageWrapper.style.opacity = '0';
                setTimeout(() => {
                    window.location.href = 'invitacion.html';
                }, 1000);
            }, 3200);
        }
    </script>
</body>
</html>
